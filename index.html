<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Followed Artists Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-4">
    <header class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 m-0" data-i18n="title">Followed Artists Playlist</h1>
      <select id="lang" class="form-select form-select-sm w-auto lang-select">
        <option value="en">EN</option>
        <option value="uk">UA</option>
        <option value="ru">RU</option>
        <option value="emoji">Emoji</option>
      </select>
    </header>

    <p class="lead mb-3" data-i18n="intro">
      Collect all tracks from artists you follow and create a playlist in your account
    </p>

    <div class="d-flex gap-2 mb-3">
      <button id="login" class="btn btn-success" data-i18n="login">Log in to Spotify</button>
      <button id="logout" class="btn btn-secondary" style="display:none" data-i18n="logout">Log out</button>
    </div>

    <div id="whoami" class="mb-2" style="display:none"></div>

    <div id="controls" style="display:none">
      <div class="row g-2 mb-3">
        <div class="col-12 col-md-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="publicPl">
            <label for="publicPl" class="form-check-label" data-i18n="public">Make playlist public</label>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="chronological" checked>
            <label for="chronological" class="form-check-label" data-i18n="chronological">Add in chronological order</label>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="singlesOnly">
            <label for="singlesOnly" class="form-check-label" data-i18n="singles">Singles only</label>
          </div>
        </div>
      </div>

      <div class="input-group mb-3">
        <input id="playlistName" type="text" class="form-control" placeholder="followed artists: all tracks" />
        <button id="run" class="btn btn-success" data-i18n="build">Build and create playlist</button>
      </div>
    </div>

    <div id="artistSelector" class="mb-3" style="display:none">
    <label class="form-check mb-2">
        <input type="checkbox" id="selectAllArtists" class="form-check-input" checked>
        <span data-i18n="selectAll">Select all artists</span>
    </label>
    <div id="artistList" class="border rounded p-2" style="max-height:200px; overflow:auto"></div>
    </div>

    <h3 class="h5 mt-4" data-i18n="logTitle">Log</h3>
    <pre class="log p-3 rounded" id="log"></pre>

    <footer class="mt-3 text-muted small">
      <span data-i18n="scopes">Requires scopes: </span>
      <code>user-follow-read</code>, <code>playlist-modify-private</code>, <code>playlist-modify-public</code>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
