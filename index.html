<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Followed Artists Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1 data-i18n="title">Followed Artists Playlist</h1>
      <select id="lang" class="lang-select">
        <option value="en">EN</option>
        <option value="uk">UA</option>
        <option value="ru">RU</option>
        <option value="emoji">Emoji</option>
      </select>
    </header>

    <p class="lead" data-i18n="intro">
      Collect all tracks from artists you follow and create a playlist in your account
    </p>

    <div class="row">
      <button id="login" class="primary" data-i18n="login">Log in to Spotify</button>
      <button id="logout" class="muted" style="display:none" data-i18n="logout">Log out</button>
    </div>

    <div id="whoami" style="display:none"></div>

    <div id="controls" style="display:none">
      <div class="row">
        <label><input type="checkbox" id="publicPl" /> <span data-i18n="public">Make playlist public</span></label>
        <label><input type="checkbox" id="chronological" checked /> <span data-i18n="chronological">Add in chronological order</span></label>
        <label><input type="checkbox" id="singlesOnly" /> <span data-i18n="singles">Singles only</span></label>
      </div>
      <div class="row">
        <input id="playlistName" type="text" placeholder="followed artists: all tracks" />
        <button id="run" class="primary" data-i18n="build">Build and create playlist</button>
      </div>
    </div>

    <h3 data-i18n="logTitle">Log</h3>
    <div class="log" id="log"></div>

    <footer>
      <span data-i18n="scopes">Requires scopes: </span>
      <code>user-follow-read</code>, <code>playlist-modify-private</code>, <code>playlist-modify-public</code>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
